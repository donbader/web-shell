# Docker-compose configuration for main-router integration
# Add these services to ../main-router/docker-compose.yml

services:
  # ==============================================
  # Web Shell Backend - Terminal Server
  # ==============================================
  web-shell-backend:
    build:
      context: ../web-shell/backend
      dockerfile: Dockerfile
    image: web-shell-backend:latest
    container_name: web-shell-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3366
      - AUTH_ENABLED=false  # Will be enabled in Phase 5
      - CORS_ORIGINS=*
      - MAX_SESSIONS_PER_USER=5
      - IDLE_TIMEOUT_MINUTES=30
    volumes:
      - web-shell-backend-data:/app/data
    networks:
      - main-router-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3366/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    labels:
      # Enable Traefik routing for backend (API + WebSocket)
      - "traefik.enable=true"
      - "traefik.docker.network=main-router-network"

      # Backend HTTP + WebSocket router
      - "traefik.http.routers.web-shell-backend.rule=PathPrefix(`/corey-private-router/web-shell-api`)"
      - "traefik.http.routers.web-shell-backend.entrypoints=web"
      - "traefik.http.routers.web-shell-backend.service=web-shell-backend-service"
      - "traefik.http.routers.web-shell-backend.middlewares=web-shell-backend-strip"

      # Strip path middleware for backend
      - "traefik.http.middlewares.web-shell-backend-strip.stripprefix.prefixes=/corey-private-router/web-shell-api"

      # Backend service configuration
      - "traefik.http.services.web-shell-backend-service.loadbalancer.server.port=3366"

  # ==============================================
  # Web Shell Frontend - Static Files + UI
  # ==============================================
  web-shell-frontend:
    build:
      context: ../web-shell/frontend
      dockerfile: Dockerfile
      args:
        - VITE_BASE_PATH=/corey-private-router/web-shell/
        - VITE_API_URL=http://localhost:8888/corey-private-router/web-shell-api
        - VITE_WS_URL=ws://localhost:8888/corey-private-router/web-shell-api
    image: web-shell-frontend:latest
    container_name: web-shell-frontend
    restart: unless-stopped
    depends_on:
      web-shell-backend:
        condition: service_healthy
    networks:
      - main-router-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    labels:
      # Enable Traefik routing for frontend (nginx serving static files)
      - "traefik.enable=true"
      - "traefik.docker.network=main-router-network"

      # Frontend router - static assets and HTML
      - "traefik.http.routers.web-shell-frontend.rule=PathPrefix(`/corey-private-router/web-shell`)"
      - "traefik.http.routers.web-shell-frontend.entrypoints=web"
      - "traefik.http.routers.web-shell-frontend.service=web-shell-frontend-service"
      - "traefik.http.routers.web-shell-frontend.middlewares=web-shell-frontend-strip"
      # Frontend has LOWER priority than backend (processed after backend rules)
      - "traefik.http.routers.web-shell-frontend.priority=1"

      # Strip path middleware for frontend
      - "traefik.http.middlewares.web-shell-frontend-strip.stripprefix.prefixes=/corey-private-router/web-shell"

      # Frontend service (nginx on port 80)
      - "traefik.http.services.web-shell-frontend-service.loadbalancer.server.port=80"

volumes:
  web-shell-backend-data:
    driver: local

# ==============================================
# Routing Architecture:
#
# Browser → Traefik (main-router)
#   ↓
#   ├─ /corey-private-router/web-shell → Frontend (nginx:80)
#   │  Static files (HTML, JS, CSS)
#   │
#   └─ /corey-private-router/web-shell-api → Backend (node:3366)
#      API endpoints + WebSocket connections
#
# Usage:
# 1. Copy these service definitions to ../main-router/docker-compose.yml
# 2. Run: cd ../main-router && docker compose up -d --build
# 3. Access: http://localhost:8888/corey-private-router/web-shell
# ==============================================
