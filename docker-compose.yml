services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - ENVIRONMENT=${BACKEND_ENVIRONMENT:-default}
    image: web-shell-backend:${BACKEND_ENVIRONMENT:-default}
    container_name: web-shell-backend
    restart: unless-stopped
    ports:
      - "3366:3366"
    environment:
      - NODE_ENV=production
      - PORT=3366
      - AUTH_ENABLED=${AUTH_ENABLED:-false}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3377}
      - MAX_SESSIONS_PER_USER=${MAX_SESSIONS_PER_USER:-5}
      - IDLE_TIMEOUT_MINUTES=${IDLE_TIMEOUT_MINUTES:-30}
    volumes:
      # Optional: Mount host directory for persistent session data
      - backend-data:/app/data
    networks:
      - web-shell-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3366/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3366}
        - VITE_WS_URL=${VITE_WS_URL:-ws://localhost:3366}
    container_name: web-shell-frontend
    restart: unless-stopped
    ports:
      - "3377:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - web-shell-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M

networks:
  web-shell-network:
    driver: bridge

volumes:
  backend-data:
    driver: local
